<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .outfit {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center outfit">
    <div class="w-[200px] h-[90px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">
        <img src="./assets/Group.png" alt="" class="w-[50px]" >
    </div>
    <form class=" w-[402]  bg-white rounded-3xl p-8">
        <div>
            <label for="" class="font-medium font-">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input bg-[#F4F5F7] mt-3 rounded-4xl" />
        </div>
        <div class="mt-5">
            <label for="" class="font-medium font-">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] mt-3 rounded-4xl" />
        </div>
        <button class="btn  mt-[16px] w-full rounded-4xl bg-[#0874F2] text-[20px] font-semibold text-[#FFFFFF]" id="loginBtn">Login</button>
    </form>

    <!-- js scripts -->
     <script src="./script.js"></script>
</body>

</html>
